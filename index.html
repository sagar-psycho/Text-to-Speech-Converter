<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book">
        <div class="page active" id="page1">
            <div class="content text-center">
                <h1 class="title">Welcome to the Interactive Book</h1>
                <p class="subtitle">Explore the pages and discover the features</p>
            </div>
            <div class="navigation">
                <button class="btn btn-primary" onclick="nextPage(2)"><i style="font-size:24px" class="fa">&#xf105;</i></button>
            </div>
        </div>
        <div class="page" id="page2">
            <div class="content">
                <div class="sp d-flex">
                    <div class="loca p-3">
                        <h1>Text to Speech Converter</h1>
                        <textarea id="textarea" placeholder="Enter the text. I will speak" class="form-control mb-3"></textarea>
                        <p id="typing"></p>
                        <p id="speakingMessage" class="speaking mt-3">Speaking ü•≥...</p>
                        <p id="enterTextMessage" class="message mt-3">Please enter the text.üòè</p>
                        <p id="copyMessage" class="copy mt-3"></p>
                        <p id="pasteMessage" class="paste mt-3"></p>
                        <div class="button-container d-flex justify-content-center gap-2">
                            <button id="textpaste" class="btn btn-outline-primary" onclick="pastetext()">
                                <i style="font-size:24px" class="fa">&#xf0ea;</i>
                            </button>
                            <button id="speakbtn" class="btn btn-success" onclick="speak()">Speak</button>
                            <button id="textcopy" class="btn btn-outline-secondary" onclick="copytext()">
                                <i style="font-size:24px" class="fa">&#xf0c5;</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousPage(1)"><i style="font-size:24px" class="fa">&#xf104;</i></button>
                <button class="btn btn-primary" onclick="nextPage(3)"><i style="font-size:24px" class="fa">&#xf105;</i></button>
            </div>
        </div>
        <div class="page" id="page3">
            <div class="content">
                <div class="history p-3">
                    <div class="both d-flex justify-content-between align-items-center">
                        <h3>History:</h3>
                        <button id="clearHistoryBtn" class="btn btn-outline-danger" onclick="clearHistory()">
                            <i class="material-icons">&#xe872;</i>
                        </button>
                    </div>
                    <ul id="historyList" class="list-group mt-3"></ul>
                </div>
            </div>
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousPage(2)"><i style="font-size:24px" class="fa">&#xf104;</i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
